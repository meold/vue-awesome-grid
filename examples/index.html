<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue awesome grid</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="vue-awesome-grid.umd.js"></script>

    <style scoped>
        .card {
          max-width: 80%;
          margin: 0 auto;
        }
    </style>

    <script>
      new Vue({
        el: '#app',
        template: `
          <div class="card">
            <div class="card-header">
                <div class="float-right">
                    <button type="button" class="btn btn-outline-primary" @click.prevent="callBackend">
                        <span>
                            <i class="fas fa-server"></i> fake backend
                        </span>
                    </button>
                </div>
                <h5 class="card-title">Vue awesome grid</h5>
                <h6 class="card-subtitle">
                    <code>query: {{ query }}</code>
                </h6>
            </div>
            <div class="card-body noSwipe">
                <vue-awesome-grid v-bind="$data" />
            </div>
          </div>
        `,
        data: function () {
          return {
            columns: [
              {
                title: "#",
                field: 'id',
                sortable: true
              },
              {
                title: "Name",
                field: 'name'
              },
              {
                title: "E-mail",
                field: 'email'
              }
            ],
            data: [
              {
                id: 1,
                name: 'Test',
                email: 'test@mail.net'
              },
              {
                id: 2,
                name: 'Vasya',
                email: 'v12@j.com'
              },
              {
                id: 3,
                name: 'Petya',
                email: 'pet@ya.com'
              }
            ],
            total: 3,
            query: {},
            headerSettings: true,
            pagination: true
          };
        },

        watch: {
          query: {
            handler: function(query) {
              this.data = this.data;
              this.total = 0;
              this.filtered = 0;
            },

            deep: true
          }
        },

        methods: {
            callBackend() {
              this.data = this.data.reverse();
            }
        }
      });
    </script>
  </body>
</html>
